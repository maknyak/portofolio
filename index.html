<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home - Ian Maulana</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        padding: 0;
        margin: 0;
      }

      .bg-menu {
        background-color: darkslategray;
        padding: 30px 30px 30px 30px;
      }

      .brand-title {
        color: #fff;
        display: inline-block;
        font-family: "Roboto Mono", monospace;
        font-size: 24px;
        text-transform: uppercase;
      }

      .menu {
        float: right;
      }

      .item-menu {
        color: white;
        margin: 0 10px 0 10px;
        font-size: 18px;
        text-decoration: none;
      }

      .header {
        text-align: center;
        background-color: forestgreen;
        padding: 40px 20px 60px 20px;
      }

      .header-img-rounded {
        border: 10px solid grey;
        border-radius: 50%;
        overflow: hidden;
        width: 250px;
        height: 250px;
        display: inline-block;
      }

      .header-img {
        width: 300px;
        height: auto;
      }

      .header-title {
        font-size: 56px;
        margin: 0;
      }

      .header-description {
        font-size: 24px;
        margin: 0;
      }

      .portofolio {
        margin: 50px 0;
      }

      .portofolio h2 {
        font-size: 36px;
        text-align: center;
      }

      .portofolio figure {
        position: relative;
        margin: 0;
        overflow: hidden;
        width: auto;
        height: 280px;
        border-radius: 20px;
      }

      .portofolio img {
        width: auto;
        height: 280px;
      }

      .flex-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .flex-grid-item {
        flex-shrink: 1;
        margin: 15px;
        flex-basis: 280px;
      }

      .footer {
        background-color: black;
        color: white;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="bg-menu">
      <div class="brand-title">Ian Maulana</div>

      <div class="menu">
        <a class="item-menu" href="contact.html">About</a>
        <a class="item-menu" href="contact.html">Contact</a>
      </div>
    </nav>

    <header class="header">
      <div class="header-img-rounded">
        <img
          src="assets/images/profile.jpeg"
          alt="profile"
          class="header-img"
        />
      </div>
      <h1 class="header-title">Ian Maulana</h1>
      <p class="header-description">Frontend Web Enginer - Web Desainer</p>
    </header>

    <section class="portofolio">
      <h2>Portofolio</h2>

      <div class="flex-grid">
        <div class="flex-grid-item">
          <a href="contact.html">
            <figure>
              <img src="assets/images/cabin.png" alt="cabin" />
            </figure>
          </a>
        </div>

        <div class="flex-grid-item">
          <a href="contact.html">
            <figure>
              <img src="assets/images/cake.png" alt="cabin" />
            </figure>
          </a>
        </div>

        <div class="flex-grid-item">
          <a href="contact.html">
            <figure>
              <img src="assets/images/circus.png" alt="cabin" />
            </figure>
          </a>
        </div>

        <div class="flex-grid-item">
          <a href="contact.html">
            <figure>
              <img src="assets/images/game.png" alt="cabin" />
            </figure>
          </a>
        </div>

        <div class="flex-grid-item">
          <a href="contact.html">
            <figure>
              <img src="assets/images/safe.png" alt="cabin" />
            </figure>
          </a>
        </div>

        <div class="flex-grid-item">
          <a href="contact.html">
            <figure>
              <img src="assets/images/submarine.png" alt="cabin" />
            </figure>
          </a>
        </div>
      </div>
    </section>

    <footer class="footer">Copyright &copy; 2021 - Ian Maulana</footer>
  </body>
</html>
